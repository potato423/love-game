<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给可爱的你的解密游戏 ❤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .question {
            white-space: pre-line;
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }
        .input-box {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .submit-btn {
            background-color: #ffc0cb;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            color: #fff;
            cursor: pointer;
            margin: 10px 0;
        }
        .message {
            margin: 20px 0;
            font-size: 1.1em;
            color: #ffc0cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question" class="question"></div>
        <input type="text" id="answer" class="input-box" placeholder="在这里输入答案">
        <button onclick="checkAnswer()" class="submit-btn">确认</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const riddles = [
            {
                "question": "欢迎来玩解密游戏！\n准备好了吗？输入：好",
                "answer": "好",
                "reward": "太棒了！让我们开始吧~"
            },
            {
                "question": "我最喜欢的人是谁？\n(提示：这个人正在玩这个游戏)",
                "answer": "你",
                "reward": "你真聪明~我最喜欢你了！"
            },
            {
                "question": "猜猜我的心是什么颜色？\n(提示：是一种很浪漫的颜色)",
                "answer": "粉色",
                "reward": "没错！因为被你染成粉色啦~"
            },
            {
                "question": "1+1=?\n(提示：不是2哦)",
                "answer": "我们",
                "reward": "1+1=我们，永远在一起！"
            }
        ];

        let currentRiddle = 0;
        
        function init() {
            document.getElementById('question').textContent = riddles[0].question;
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            
            if (answer === riddles[currentRiddle].answer) {
                document.getElementById('message').textContent = riddles[currentRiddle].reward;
                document.getElementById('answer').value = '';
                currentRiddle++;
                
                setTimeout(() => {
                    if (currentRiddle < riddles.length) {
                        document.getElementById('question').textContent = riddles[currentRiddle].question;
                        document.getElementById('message').textContent = '';
                    } else {
                        document.getElementById('question').textContent = '恭喜通关！爱你哦~';
                        document.getElementById('answer').style.display = 'none';
                        document.querySelector('.submit-btn').style.display = 'none';
                    }
                }, 2000);
            } else {
                document.getElementById('message').textContent = '答错啦，再想想~';
            }
        }

        window.onload = init;

        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
